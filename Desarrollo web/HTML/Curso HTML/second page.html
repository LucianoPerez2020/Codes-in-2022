	<!-- los metadatos son eso justamente, datos que no se ven de forma visual para un usuario que entra a la página, pero si son "vistos" por así decir para el navegador, esto hace que cosas como por ejemplo las palabras clave le de una idea de mas o menos de que trata la pagina al mismo (al navegador). Con esto conseguirías que si una persona busca algo y en esa búsqueda están las mismas palabras que tus palabras claves dentro de los metadatos haría que tengas mas probabilidades de que aparezca tu pagina por sobre otras, o incluso, sobre la misma que la tuya si no tuviera esas palabras claves. -->
